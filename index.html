<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <h1>Survey Form</h1>
  <p>Thank you for taking the time to help us improve the platform</p>
  <form action="www.surveyform.com">
    <fieldset>
        <label for="name">Name <input type="text" id="name" required/></label>
        <label for="email">Email <input type="text" id="email" required/></label>
        <label for="age">Age <input type="text" id="age" min="13" max="120"/></label>
        <label for="role"></label>
          Which option best describes your current role? <select name="" id="">
            <option value="">Select currnet role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option></select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend our website to a friend?</legend>
        <label for="definitely"><input type="radio" id="definitely" value="definitely" name="recommendation" checked> Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" value="maybe" name="recommendation"> Maybe</label>
        <label for="not-sure"><input type="radio" id="not-sure" value="not-sure" name="recommendation"> Not sure</label>
      </fieldset>
      <fieldset>
        <legend>What is your favorite feature of freeCodeCamp?</legend>
        <label for="feature">
            <select id="feature">
                <option value="">Select an option</option>
                <option value="6">Challenges</option>
                <option value="7">Projects</option>
                <option value="8">Community</option>
                <option value="9">Open Soirce</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved?</p>
        <p>(Check all that apply)</p>
        <label for="frontend"><input type="checkbox" id="frontend"> Front-end Projects</label>
        <label for="backend"><input type="checkbox" id="backend"> Back-end Projects</label>
        <label for="data-visualization"><input type="checkbox" id="data-visualization"> Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges"> Challenges</label>
        <label for="open-source"><input type="checkbox" id="open-source"> Open Source Community</label>
        <label for="videos"><input type="checkbox" id="videos"> Videos</label>
        <label for="forum"><input type="checkbox" id="forum"> Forum</label>
      </fieldset>
      <fieldset>
        <label for="comments">Any comments or suggestions?
            <textarea id="comments" rows="5" cols="30" placeholder="Enter your comment here"></textarea>
        </label>
      </fieldset>
      <label for="submit">
        <input type="submit">
      </label>
  </form>
  <body></body>
</html>
